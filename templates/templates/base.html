<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jewellery Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-7ue7FxjL0M77lFvlMYjCExvBkZv5L3Ae1nMvDe+Y96N2+x2/c8YG0Hjr7xXaOG9swH6lJUv8IFC5P99CezRxKg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'mystyle.css' %}">
</head>
<body>
    <header>
    <nav class="navbar  navbar-light " style="background-color: #ffd28f;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home:homepage' %}">
                <img src="name.jpg" alt="" width="200" height="45">
            </a>
            <div style="position:relative; bottom:0">
                <ul class="nav justify-content-center">
                    <li class="nav-item navbarpages">
                        <a class="nav-link active" aria-current="page" href="{% url 'earrings' %}" style="color:darkgoldenrod">Earrings</a>
                    </li>
                    <li class="nav-item navbarpages">
                        <a class="nav-link active" aria-current="page" href="{% url 'bracelets' %}" style="color:darkgoldenrod">Bracelets</a>
                    </li>
                    <li class="nav-item navbarpages">
                        <a class="nav-link active" aria-current="page" href="{% url 'rings' %}" style="color:darkgoldenrod">Rings</a>
                    </li>
                    <li class="nav-item navbarpages">
                        <a class="nav-link active" aria-current="page" href="{% url 'necklaces' %}" style="color:darkgoldenrod">Necklaces</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </nav>
</header>
    {% block content %}
    {% endblock %}

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <ul>
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 Your Website. All rights reserved.</p>
        </div>
    </footer>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-7ue7FxjL0M77lFvlMYjCExvBkZv5L3Ae1nMvDe+Y96N2+x2/c8YG0Hjr7xXaOG9swH6lJUv8IFC5P99CezRxKg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
